services:
  postgres:
    image: postgres:15-alpine
    container_name: synapse_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-synapse_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - synapse_net

  chroma:
    image: chromadb/chroma:latest
    container_name: synapse_chroma
    volumes:
      - chroma_data:/chroma/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8000:8000"
    networks:
      - synapse_net

  fastapi:
    build: .
    container_name: synapse_app
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    volumes:
      - .:/app
      - /app/.venv # To persist virtual environment
      - ./storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synapse_net

volumes:
  postgres_data:
  chroma_data:

networks:
  synapse_net:
    driver: bridge